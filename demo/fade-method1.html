<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Fade Method 1 (two images)</title>
    <style type="text/css" media="screen">
    <!--
        body { margin: 10px; padding: 0; font: 1em "Trebuchet MS", verdana, arial, sans-serif; font-size: 100%; }
        h1 { margin-bottom: 2px; }
        a img { border: 0; }

        .fade {
          position: absolute;
          top: 200px;
          left: 200px;
        }

        .fade div {
          position: absolute;
          top: 0;
          left: 0;
          display: none;
          height: 168px;
          width: 326px;
        }

    -->
    </style>

    <script src="../js/jquery.js" type="text/javascript"></script>

    <script type="text/javascript">
    <!--
    
    $(function () {
        // find the div.fade elements and hook the hover event
        $('div.fade').hover(function() {
            // on hovering over find the element we want to fade *up*
            var fade = $('> div', this);

            // if the element is currently being animated (to fadeOut)...
            if (fade.is(':animated')) {
                // ...stop the current animation, and fade it to 1 from current position
                fade.stop().fadeTo(250, 1);
            } else {
                fade.fadeIn(250);
            }
        }, function () {
            var fade = $('> div', this);
            if (fade.is(':animated')) {
                fade.stop().fadeTo(3000, 0);
            } else {
                fade.fadeOut(3000);
            }
        });
    });
    
    //-->
    </script>
</head>
<body id="page">
    <h1>Fade Method 1 - Two Image Technique</h1>
    <p>This technique uses predefined HTML markup and simple jQuery to animate to fade transition.</p>
    <p><a href="../index.html%3Fp=12.html">Read the article, and see the screencast this demonstration relates to</a></p>

    <div class="fade">
        <img src="images/who.jpg" alt="Who we are" />
        <div>
            <img src="images/who_ro.jpg" alt="Who we are" />
        </div>
    </div>

    <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
    </script>

    urchinTracker();
    </script>    
</body>
</html>
